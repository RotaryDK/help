site_name:  Rotary Danmark - IT Vejledninger
theme:
  name: 'material'
  logo: images/logo.png
  favicon: images/logo.png
  language: da
  features:
    - navigation.tabs
    - navigation.indexes
    - toc.integrate
    - navigation.top
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
extra_css:
  - stylesheets/shadow.css
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
nav:
  - Hjem: index.md
  - Medlemssystem:
    - medlemmer.md
    - Opret medlem: opretmedlem.md
    - Ændre medlem: aendremedlem.md
    - Gæstemedlem til aktivt medlem: gaesttilmedlem.md
    - Genindmeld medlem: genindmeld.md
    - Udmeld medlem: udmeld.md
    - Flyt til anden klub: flytmedlem.md
    - Mødekalender: modekalender.md
    - ledelsesfunktioner.md
  - Microsoft 365:
    - brug-af-mail.md
    - Rotary portal: portal.md
    - outlookmobile.md
    - outlookpaapc.md
    - OneDrive: onedrive.md
    - Reset kodeord: resetpassword.md
    - MS Teams: teams.md
    - Dokumenthåndtering: dokumenthaandtering.md
    - MS Authenticator: authenticator.md
    - Auto signatur: autosignatur.md
  - Portal: 'https://portal.rotary.dk'