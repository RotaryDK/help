site_name:  Rotary Danmark - IT Vejledninger
theme:
  name: 'material'
  logo: images/logo.png
  favicon: images/logo.png
  language: da
  features:
    - navigation.tabs
    - navigation.indexes
    - toc.integrate
    - navigation.top
  icon:
  admonition:
    note: octicons/tag-16
    abstract: octicons/checklist-16
    info: octicons/info-16
    tip: octicons/squirrel-16
    success: octicons/check-16
    question: octicons/question-16
    warning: octicons/alert-16
    failure: octicons/x-circle-16
    danger: octicons/zap-16
    bug: octicons/bug-16
    example: octicons/beaker-16
    quote: octicons/quote-16
markdown_extensions:
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
nav:
  - Hjem: index.md
  - Medlemssystem:
    - medlemmer.md
    - Opret medlem: opretmedlem.md
    - Genindmeld medlem: genindmeld.md
    - Udmeld medlem: udmeld.md
    - Flyt til anden klub: flytmedlem.md
    - MÃ¸dekalender: modekalender.md
    - ledelsesfunktioner.md
  - Microsoft 365:
    - brug-af-mail.md
    - outlookmobile.md
    - outlookpaapc.md
  - Portal: 'https://portal.rotary.dk'