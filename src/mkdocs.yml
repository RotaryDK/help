site_name:  Rotary Danmark - IT Vejledninger
theme:
  name: 'material'
  logo: images/logo.png
  favicon: images/logo.png
  language: da
  features:
    - navigation.tabs
    - navigation.indexes
    - toc.integrate
    - navigation.top
markdown_extensions:
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
nav:
  - Hjem: index.md
  - Medlemssystem:
    - medlemmer.md
    - medlemmer2.md
    - MÃ¸dekalender: modekalender.md
    - ledelsesfunktioner.md
  - Microsoft 365:
    - brug-af-mail.md
    - outlookmobile.md
    - outlookpaapc.md
  - Portal: 'https://portal.rotary.dk'